<!DOCTYPE html>
<html>
    <head>
        <title>Challenge 25</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    
    <body>
        <h1>Challenge 25</h1>
        <input type="text" name="fullname" id="fullname" value="" />
        <p id="tips"></p>
        <p>My first paragraph</p>
        <p>My second paragraph</p>
        <p>My third paragraph</p>
        <div>
            <button id="btn_submit">Click me to toogle paragraphs!</button>
        </div>

    </body>
    <script>
        $(document).ready(function() {
            //shows extra info when the user clicks into the input text
            $("#fullname").focus(function(){
                $("#tips").css("color", "red");
                $("#tips").text("Please, make sure you enter your fullname");
            });
            // uses slide toogle effect on all paragraphs when clicking on the button
            $("#btn_submit").click(function(){
                $("p").slideToggle(2000);
            });

        });
    </script>
</html>
